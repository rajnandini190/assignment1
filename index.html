<body onload="myFunction()">

        <h1>File Explorer</h1>
        <input type="text" id="InputValueId" oninput="checkFileName(this)">
    </section>
    <br>
    <section id="main_section">
          <span class="rotating" onclick="checkClassCollapse(this)">&#10148;</span>
          <span>Root</span>
          <button class="sub-icon" id="addFolder" style="cursor: pointer;" onclick="onClickFolder(this)"> &#128193;</button>
          <button class="sub-icon" id="addFile"style="cursor: pointer;" onclick="onClickFile(this)">&#128196;</button>
          <button class="sub-icon" id ="deletebutton1" style="cursor: pointer;" onclick="onClickDelete(this)"> &#x2715;</button>
                 <div id ="main">
                        
                 </div> 
    </section>
</body>
