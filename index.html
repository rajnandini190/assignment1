
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Explorer</title>
        <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
        <script src="script.js"></script>
        <script src="util.js"></script>
        <script src="operation.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="myFunction()">
    <section class="header">
        <h1>File Explorer</h1>
        <input type="text" id="InputValueId" oninput="checkFileName(this)">
    </section>
    <br>
    <section id="main_section">
        <span class="rotating" onclick="toggleCollapse(this)">&#10148;</span>
        <span>Root</span>
        <button class="sub-icon" id="addFolder" style="cursor: pointer;" onclick="addFolder()"> &#128193;</button>
        <button class="sub-icon" id="addFile" style="cursor: pointer;" onclick="addFile()">&#128196;</button>
        <button class="sub-icon" id="deletebutton1" style="cursor: pointer;" onclick="deleteItem(this)"> &#x2715;</button>
        <div id="folderStructure">
            <!-- This is where the dynamically generated content will go -->
        </div>
    </section>

    </body>
    </html>
